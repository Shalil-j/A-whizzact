<div class="bg-vid">
  <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
      <source src="../../assets/image/contact-bg.webm" type="video/webm">
  </video>
</div>
<div class="d-flex justify-content-center contact ">
  <div class="main-container col-12 col-md-8  d-md-flex justify-content-center  rounded p-4">
      <div class="col-12 col-md-5 bg-transparent pe-0 pb-5 mb-md-0 pe-md-3 mb-5">
          <p>Contact Us</p>
          <p class="fs-3 fw-bold">Say<span class="text-blue"> Hello!</span></p>
          <p class="mt-3 text-xs">Thank you for your interest in our services. Fill the contact form below, and we will promptly revert you back within a business day regarding your request.
          </p>
          <div class="mt-3 w-100" >
              <input type="text" placeholder="Name" class="bg-white rounded border-0 p-2   w-100">
          </div>
          <div class="mt-3 w-100" >
              <input type="email" placeholder="Email" class="bg-white rounded border-0 p-2   w-100">
          </div>
          <div class="mt-3 w-100" >
              <input type="tel" placeholder="Phone no." class="bg-white rounded border-0 p-2   w-100">
          </div>
          <div class="mt-3 w-100" >
             <textarea name="message" id=""  rows="7" placeholder="Message" class="p-2 border-0 w-100 rounded"></textarea>
          </div>
          <div class=" mt-3 w-100">
              <button class="btn bg-blue text-white px-4 float-end ">Send</button>
          </div>
      </div>
      <div class="col-12 mt-5 col-md-7  bg-white rounded">
          <iframe class="w-100 h-100 rounded-3" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15084.90462512591!2d72.8906333!3d19.0537917!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x19f52138e044c3d8!2sWhizzAct%20Solutions!5e0!3m2!1sen!2sin!4v1664539428468!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
  </div>
</div>
